query GetMe {
  getMe {
    office
  }
}

query GetApplications {
  getApplications {
    appId
    aadhaar
    address
    expectedExpenditure
    issue
    remarks
    id
    name
    phone
    year
    comments
    type
    creationDate
  }
}

query GetEQ {
  getEQ {
    id
    name
    area
    train
    date
    PNR
    class
    from
    to
    number
    phone
  }
}